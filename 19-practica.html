<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kary Ruiz">
    <meta name="description" content="Página de práctica
    para mostrar como interactuar con formularios en HTML">
    <title>Práctica 19</title>
    <link rel="shortcut icon" href="images/pokemon-egg.ico" type="image/x-icon">
    <link rel="stylesheet" href="19-style.css">
</head>
<body>
    <main>
        <form action="#" method="GET">
            <h1>FORMULARIO DE PAGO</h1>
            <p>Los campos obligatorios van seguidos de <strong><abbr title = "required"> * </abbr></strong></p>
            <section>
                <h2>Información de contacto</h2>
                <fieldset>
                    <legend>Título</legend>
                    <ul>
                        <li>
                            <label for="title-1">
                                <input type="radio" name="title" id="title-1" value="K">Rey
                            </label>
                        </li>
                        <li>
                            <label for="title-2">
                                <input type="radio" name="title" id="title-2" value="Q">Reina
                            </label>
                        </li>
                        <li>
                            <label for="title-3">
                                <input type="radio" name="title" id="title-3" value="J">Bufón
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <p>
                    <label for="name">
                        <span>Nombre:</span>
                        <strong><abbr title = "required"> * </abbr></strong>
                    </label>
                    <input type="text" name="username" id="name">
                </p>
                <p>
                    <label for="mail">
                        <span>Correo:</span>
                        <strong><abbr title="required"> * </abbr></strong>
                    </label>
                    <input type="email" name="usermail" id="mail">
                </p>
                <p>
                    <label for="pwd">
                        <span>Contraseña:</span>
                        <strong><abbr title="required"> * </abbr></strong>
                    </label>
                    <input type="password" name="userpwd" id="pwd">
                </p>
            </section>
            <section>
                <h2>Información de Pago</h2>
                <p>
                    <label for="card">
                        <span>Tipo de Tarjeta:</span>
                    </label>
                    <select name="usercard" id="card">
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </p>
                <p>
                    <label for="number">
                        <span>Número de Tarjeta:</span>
                        <strong><abbr title = "required"> * </abbr></strong>
                    </label>
                    <input type="tel" name="cardnumber" id="number">
                </p>
                <p>
                    <label for="date">
                        <span>Fecha de caducidad:</span>
                        <strong><abbr title = "required"> * </abbr></strong>
                        <em>El formato es dd/mm/aa</em>
                    </label>
                    <input type="date" name="carddate" id="date">
                </p>
            </section>
            <p>
                <button type="submit">Validar el pago</button>
            </p>
        </form>
    </main>
</body>
</html>
