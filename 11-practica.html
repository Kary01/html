<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kary Ruiz">
    <meta name="description" content="Página de práctica
      de imágenes con HTML">
    <title>Práctica 11</title>
    <link rel="shortcut icon" href="images/pokemon-egg.ico">
  </head>
  <body>
    <header>
      <h1>ETIQUETA "img"</h1>
    </header>
    <main>
      <figure>
        <img src="images/pokeball.jpg" alt="fotografía de una pokeball sobre una mesa"
        width="450px" height="300px" title="pokeball">
        <figcaption>Imagen de una pokeball</figcaption>
      </figure>
      <figure>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
        alt="fotografía de la exposición del esqueleto de un dinosario" width="250px" height="220px" title="dinosaurio">
        <figcaption>Imagen del esqueleto de un dinosaurio</figcaption>
      </figure>
    </main>
  </body>
</html>
