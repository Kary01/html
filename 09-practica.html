<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Kary Ruiz">
    <meta name="description" content="Página de ejemplo
    sobre elementos de diseño en HTML">
    <title>Práctica 09</title>
    <link rel="shortcut icon" href="images/pokemon-egg.ico">
  </head>
  <body> <!-- contendrá todos los elementos visibles de la página -->
    <header> <!--introducción a un grupo de contenido -->
      <h1>TITULO DEL SITIO</h1>
      <nav> <!-- contendrá la barra de navegación-->
        <ul>
          <li><a href="#">Enlace 1</a></li>
          <li><a href="#">Enlace 2</a></li>
          <li><a href="#">Enlace 3</a></li>
          <li><a href="#">Enlace 4</a></li>
        </ul>
      </nav>
    </header>
    <main> <!-- contenido principal de la página-->
      <section> <!-- contiene una agrupación -->
        <header>
          <h2>TITULO DE LA SECCIÓN</h2>
        </header>
        <article> <!-- bloque de conenido -->
          <header>
            <h3>TÍTULO DEL ARTICULO 1</h3>
          </header>
          <div>
            <p>Entrada del Artículo</p>
          </div>
        </article>
        <article> <!-- bloque de conenido -->
          <header>
            <h3>TÍTULO DEL ARTICULO 2</h3>
          </header>
          <div>
            <p>Entrada del Artículo</p>
          </div>
        </article>
      </section>
      <aside> <!-- agrupación de contenido no relevante al principal -->
        <div>
          <p>Anuncios de la página</p>
        </div>
      </aside>
    </main>
    <footer> <!-- pie de página -->
      <div>
        <p>Pie de página</p>
      </div>
    </footer>
  </body>
</html>
